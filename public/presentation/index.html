<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>CleverAds</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="css/impress-demo.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

<!--
    For example this fallback message is only visible when there is `impress-not-supported` class on body.
-->
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>


<div id="impress">

    <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
        <img src="img/Slide01.png">
    </div>

    <div id="title" class="step slide" data-x="0" data-y="-1500">
        <img src="img/Slide02.png">
    </div>

    <div id="its" class="step slide" data-x="1000" data-y="-1500">
        <img src="img/Slide03.png">
    </div>

    <div id="bigg" class="step slide" data-x="2000" data-y="-1500">
        <img src="img/Slide04.png">
    </div>

    <div id="tinny" class="step slide" data-x="3000" data-y="-1500">
        <img src="img/Slide05.png">
    </div>

    <div id="ing" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <img src="img/Slide06.png">
    </div>

    <div id="video" class="step" data-x="8750" data-y="12000" data-rotate="90" data-scale="5">
        <h1>Winner Case</h1>
        <iframe src="http://cleverads.herokuapp.com/#/presentation-video" width="688" height="387" frameborder="0" scrolling="yes" allowfullscreen></iframe>
    </div> 

    <div id="video2" class="step" data-x="12750" data-y="18000" data-rotate="90" data-scale="5">
        <h1>Loser Case</h1>
        <iframe src="http://cleverads.herokuapp.com/#/presentation-video" width="688" height="387" frameborder="0" scrolling="yes" allowfullscreen></iframe>
    </div>    

    <div id="source" class="step" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
        <img src="img/Slide08.png">
    </div>

    <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        <img src="img/Slide09.png">
    </div>

    <div id="end" class="step" data-x="9000" data-y="8000" data-scale="2">
        <img src="img/Slide10.png">
    </div>

    <div id="end" class="step" data-x="12000" data-y="9000" data-scale="2">
        <a id="web" href="http://cleverads.herokuapp.com/">Demo</a>
    </div>

</div>

<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>


<script src="js/impress.js"></script>
<script>impress().init();</script>


</body>
</html>
